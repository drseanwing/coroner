# Patient Safety Monitor - Docker Compose Configuration
# Version: 1.0.0

services:
  # ===========================================================================
  # Main Application
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psm-app
    ports:
      - "7410:7410"
    environment:
      - DATABASE_URL=postgresql://psm_user:psm_password@db:5432/patient_safety_monitor
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH:-changeme}
      - SECRET_KEY=${SECRET_KEY:-development-secret-key-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=/app/logs/app.log
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7410/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: psm-db
    environment:
      POSTGRES_USER: psm_user
      POSTGRES_PASSWORD: psm_password
      POSTGRES_DB: patient_safety_monitor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "7411:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psm_user -d patient_safety_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # Database Migrations (Run Once)
  # ===========================================================================
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psm-migrate
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Seeding sources...' &&
        python -m scripts.seed_sources &&
        echo 'Migration complete!'
      "
    environment:
      - DATABASE_URL=postgresql://psm_user:psm_password@db:5432/patient_safety_monitor
    volumes:
      - ./config:/app/config:ro
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  # ===========================================================================
  # Scheduler (Cron Jobs)
  # ===========================================================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psm-scheduler
    command: python -m scrapers.scheduler
    environment:
      - DATABASE_URL=postgresql://psm_user:psm_password@db:5432/patient_safety_monitor
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=/app/logs/scheduler.log
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local

