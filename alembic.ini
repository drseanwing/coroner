# Patient Safety Monitor - Alembic Configuration
# 
# This file configures Alembic for database migrations.
# The actual database URL is loaded from environment variables
# via env.py to avoid hardcoding credentials.

[alembic]
# Path to migration scripts
script_location = database/migrations

# Template used to generate new migration scripts
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the project root
prepend_sys_path = .

# Timezone for revision timestamps
# timezone = UTC

# Max length of revision identifiers
# truncate_slug_length = 40

# Set to 'true' to run migrations online with a connection
# sqlalchemy.url will be set dynamically in env.py

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
