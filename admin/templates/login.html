<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - REdI Admin</title>

    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'redi': {
                        'coral': '#E55B64',
                        'navy': '#1B3A5F',
                        'teal': '#2B9E9E',
                        'light-teal': '#8DD4D4',
                    }
                },
                fontFamily: {
                    'sans': ['Montserrat', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'sans-serif'],
                },
            }
        }
    }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #1B3A5F 0%, #2B9E9E 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 font-sans">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo and Header -->
        <div class="text-center">
            <div class="flex justify-center mb-4">
                <div class="h-16 w-16 bg-white rounded-full flex items-center justify-center shadow-lg">
                    <span class="text-2xl font-bold"><span class="text-redi-navy">R</span><span class="text-redi-coral">Ed</span><span class="text-redi-navy">I</span></span>
                </div>
            </div>
            <h2 class="text-3xl font-extrabold text-white">
                REdI Patient Safety Monitor
            </h2>
            <p class="mt-2 text-sm text-redi-light-teal">
                Admin Dashboard - Sign in to continue
            </p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <form id="loginForm" class="space-y-6">
                <!-- Error Message Container -->
                <div id="errorMessage" class="hidden rounded-md bg-red-50 border border-red-200 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p id="errorText" class="text-sm font-medium text-red-800"></p>
                        </div>
                    </div>
                </div>

                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <div class="mt-1">
                        <input
                            id="username"
                            name="username"
                            type="text"
                            autocomplete="username"
                            required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-redi-teal focus:border-redi-teal sm:text-sm"
                            placeholder="Enter your username"
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            autocomplete="current-password"
                            required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-redi-teal focus:border-redi-teal sm:text-sm"
                            placeholder="Enter your password"
                        >
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button
                        type="submit"
                        id="submitButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-redi-coral hover:bg-[#D14A53] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-redi-teal transition-colors duration-200"
                    >
                        <span id="buttonText">Sign in</span>
                        <svg id="loadingSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- Additional Info -->
        <div class="text-center">
            <p class="text-xs text-redi-light-teal">
                Protected by OAuth2 JWT authentication
            </p>
        </div>
    </div>

    <!-- JavaScript for form handling -->
    <script>
        const loginForm = document.getElementById('loginForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'Signing in...';
                loadingSpinner.classList.remove('hidden');
                submitButton.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                buttonText.textContent = 'Sign in';
                loadingSpinner.classList.add('hidden');
                submitButton.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Create form data for OAuth2 password grant
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token in localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('token_type', data.token_type);
                    localStorage.setItem('expires_at', data.expires_at);

                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    // Show error message
                    showError(data.detail || 'Invalid username or password');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
                setLoading(false);
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                // Verify token is still valid
                fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                })
                .then(response => {
                    if (response.ok) {
                        // Token is valid, redirect to dashboard
                        window.location.href = '/dashboard';
                    }
                })
                .catch(() => {
                    // Token is invalid, clear it
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('token_type');
                    localStorage.removeItem('expires_at');
                });
            }
        });
    </script>
</body>
</html>
