<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - REdI Admin</title>

    <!-- Google Fonts: Montserrat + Bebas Neue -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'redi': {
                        'coral': '#E55B64',
                        'navy': '#1B3A5F',
                        'teal': '#2B9E9E',
                        'light-teal': '#8DD4D4',
                        'lime': '#B8CC26',
                        'sky': '#5DADE2',
                        'yellow': '#F4D03F',
                    }
                },
                fontFamily: {
                    'sans': ['Montserrat', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'sans-serif'],
                    'display': ['Bebas Neue', 'Impact', 'Arial Black', 'sans-serif'],
                },
            }
        }
    }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom styles -->
    <style>
        /* Loading indicator */
        .htmx-request .htmx-indicator {
            display: inline;
        }
        .htmx-indicator {
            display: none;
        }

        /* Status badge colors */
        .badge-new { @apply bg-blue-100 text-blue-800; }
        .badge-classified { @apply bg-yellow-100 text-yellow-800; }
        .badge-analysed { @apply bg-purple-100 text-purple-800; }
        .badge-published { @apply bg-green-100 text-green-800; }
        .badge-excluded { @apply bg-gray-100 text-gray-800; }
        .badge-pending_review { @apply bg-orange-100 text-orange-800; }
        .badge-approved { @apply bg-teal-100 text-teal-800; }
        .badge-rejected { @apply bg-red-100 text-red-800; }
        .badge-draft { @apply bg-gray-100 text-gray-800; }

        /* Focus states for accessibility */
        :focus-visible {
            outline: 3px solid #2B9E9E;
            outline-offset: 2px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="bg-redi-navy shadow-sm border-b border-redi-navy">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold"><span class="text-white">R</span><span class="text-redi-coral">Ed</span><span class="text-white">I</span></span>
                        <span class="ml-2 text-gray-300 text-sm">Admin</span>
                    </div>

                    <!-- Navigation Links -->
                    <div class="hidden sm:ml-8 sm:flex sm:space-x-4">
                        <a href="/dashboard"
                           class="{% if page_title == 'Dashboard' %}border-redi-coral text-white{% else %}border-transparent text-gray-300 hover:text-white hover:border-gray-400{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/review"
                           class="{% if page_title == 'Review Queue' %}border-redi-coral text-white{% else %}border-transparent text-gray-300 hover:text-white hover:border-gray-400{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Review Queue
                        </a>
                        <a href="/findings"
                           class="{% if page_title == 'Findings' %}border-redi-coral text-white{% else %}border-transparent text-gray-300 hover:text-white hover:border-gray-400{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Findings
                        </a>
                        <a href="/sources"
                           class="{% if page_title == 'Data Sources' %}border-redi-coral text-white{% else %}border-transparent text-gray-300 hover:text-white hover:border-gray-400{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Sources
                        </a>
                        <a href="/analytics"
                           class="{% if page_title == 'Analytics' %}border-redi-coral text-white{% else %}border-transparent text-gray-300 hover:text-white hover:border-gray-400{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Analytics
                        </a>
                    </div>
                </div>

                <!-- User info -->
                <div class="flex items-center">
                    <span class="text-sm text-gray-300 mr-4">Logged in as: <strong class="text-white">{{ user }}</strong></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                <span class="font-semibold"><span class="text-redi-navy">R</span><span class="text-redi-coral">Ed</span><span class="text-redi-navy">I</span></span> Patient Safety Monitor &copy; 2026 |
                <a href="https://github.com" class="text-redi-coral hover:text-redi-navy">Documentation</a>
            </p>
        </div>
    </footer>

    <!-- Toast notifications container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- HTMX configuration -->
    <script>
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // Auto-dismiss toasts after 3 seconds
            const toast = evt.detail.target.closest('.toast');
            if (toast) {
                setTimeout(() => toast.remove(), 3000);
            }
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
