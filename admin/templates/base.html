<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - Patient Safety Monitor</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom styles -->
    <style>
        /* Loading indicator */
        .htmx-request .htmx-indicator {
            display: inline;
        }
        .htmx-indicator {
            display: none;
        }
        
        /* Status badge colors */
        .badge-new { @apply bg-blue-100 text-blue-800; }
        .badge-classified { @apply bg-yellow-100 text-yellow-800; }
        .badge-analysed { @apply bg-purple-100 text-purple-800; }
        .badge-published { @apply bg-green-100 text-green-800; }
        .badge-excluded { @apply bg-gray-100 text-gray-800; }
        .badge-pending_review { @apply bg-orange-100 text-orange-800; }
        .badge-approved { @apply bg-teal-100 text-teal-800; }
        .badge-rejected { @apply bg-red-100 text-red-800; }
        .badge-draft { @apply bg-gray-100 text-gray-800; }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-indigo-600">PSM</span>
                        <span class="ml-2 text-gray-600">Admin</span>
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="hidden sm:ml-8 sm:flex sm:space-x-4">
                        <a href="/dashboard" 
                           class="{% if page_title == 'Dashboard' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/review" 
                           class="{% if page_title == 'Review Queue' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Review Queue
                        </a>
                        <a href="/findings" 
                           class="{% if page_title == 'Findings' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Findings
                        </a>
                        <a href="/sources" 
                           class="{% if page_title == 'Data Sources' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Sources
                        </a>
                        <a href="/analytics" 
                           class="{% if page_title == 'Analytics' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Analytics
                        </a>
                    </div>
                </div>
                
                <!-- User info -->
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-4">Logged in as: <strong>{{ user }}</strong></span>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                Patient Safety Monitor &copy; 2026 | 
                <a href="https://github.com" class="text-indigo-600 hover:text-indigo-500">Documentation</a>
            </p>
        </div>
    </footer>
    
    <!-- Toast notifications container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
    
    <!-- HTMX configuration -->
    <script>
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // Auto-dismiss toasts after 3 seconds
            const toast = evt.detail.target.closest('.toast');
            if (toast) {
                setTimeout(() => toast.remove(), 3000);
            }
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
