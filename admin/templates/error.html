<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - Patient Safety Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full text-center px-4">
        <div class="text-6xl font-bold text-indigo-600 mb-4">{{ error_code }}</div>
        <h1 class="text-2xl font-semibold text-gray-900 mb-2">{{ error_message }}</h1>
        <p class="text-gray-500 mb-8">
            {% if error_code == 404 %}
            The page you're looking for doesn't exist or has been moved.
            {% elif error_code == 500 %}
            Something went wrong on our end. Please try again later.
            {% else %}
            An unexpected error occurred.
            {% endif %}
        </p>
        <a href="/dashboard" 
           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <svg class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Back to Dashboard
        </a>
    </div>
</body>
</html>
