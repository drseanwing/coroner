<!-- Scrape Trigger Status -->
<div class="text-sm {% if status == 'triggered' %}text-green-600{% else %}text-red-600{% endif %}">
    <span class="htmx-indicator inline-block mr-1">
        <svg class="animate-spin h-4 w-4 inline" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>
    </span>
    {{ message }}
</div>
